<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dcw.soy</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        overflow: hidden;
        position: relative;
      }

      .soy-bottle {
        position: absolute;
        width: 120px;
        height: auto;
        animation: dance 2s ease-in-out infinite;
        cursor: pointer;
        filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.3));
      }

      .soy-bottle img {
        width: 100%;
        height: auto;
        display: block;
      }

      @keyframes dance {
        0%,
        100% {
          transform: rotate(-5deg) scale(1);
        }
        25% {
          transform: rotate(-15deg) scale(1.6);
        }
        50% {
          transform: rotate(5deg) scale(1);
        }
        75% {
          transform: rotate(15deg) scale(1.6);
        }
      }

      .food-items {
        position: absolute;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      .food {
        position: absolute;
        font-size: 40px;
        animation: float-up 4s ease-out infinite;
        opacity: 0;
        filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
      }

      .food:nth-child(1) {
        left: 20%;
        animation-delay: 0s;
      }

      .food:nth-child(2) {
        left: 50%;
        animation-delay: 0.8s;
      }

      .food:nth-child(3) {
        left: 80%;
        animation-delay: 1.6s;
      }

      .food:nth-child(4) {
        left: 35%;
        animation-delay: 2.4s;
      }

      .food:nth-child(5) {
        left: 65%;
        animation-delay: 3.2s;
      }

      @keyframes float-up {
        0% {
          bottom: 50px;
          opacity: 0;
          transform: translateX(0) rotate(0deg) scale(0.5);
        }
        10% {
          opacity: 1;
          transform: translateX(5px) rotate(10deg) scale(1);
        }
        50% {
          transform: translateX(-5px) rotate(-10deg) scale(1);
        }
        90% {
          opacity: 1;
          transform: translateX(10px) rotate(15deg) scale(1);
        }
        100% {
          bottom: calc(100vh - 50px);
          opacity: 0;
          transform: translateX(20px) rotate(25deg) scale(0.5);
        }
      }

      .sparkles {
        position: absolute;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      .sparkle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: white;
        border-radius: 50%;
        animation: sparkle 2s ease-in-out infinite;
      }

      .sparkle:nth-child(1) {
        top: 20%;
        left: 10%;
        animation-delay: 0s;
      }

      .sparkle:nth-child(2) {
        top: 40%;
        left: 90%;
        animation-delay: 0.3s;
      }

      .sparkle:nth-child(3) {
        top: 60%;
        left: 20%;
        animation-delay: 0.6s;
      }

      .sparkle:nth-child(4) {
        top: 30%;
        left: 70%;
        animation-delay: 0.9s;
      }

      .sparkle:nth-child(5) {
        top: 80%;
        left: 50%;
        animation-delay: 1.2s;
      }

      @keyframes sparkle {
        0%,
        100% {
          opacity: 0;
          transform: scale(0);
        }
        50% {
          opacity: 1;
          transform: scale(1);
        }
      }

      .trail {
        position: absolute;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      .trail-dot {
        position: absolute;
        width: 10px;
        height: 10px;
        background: rgba(255, 255, 255, 0.4);
        border-radius: 50%;
        animation: fade-out 1s ease-out forwards;
      }

      @keyframes fade-out {
        to {
          opacity: 0;
          transform: scale(0);
        }
      }

      .bounce-effect {
        position: absolute;
        width: 30px;
        height: 30px;
        border: 2px solid rgba(255, 255, 255, 0.8);
        border-radius: 50%;
        animation: ripple 0.6s ease-out forwards;
        pointer-events: none;
      }

      @keyframes ripple {
        to {
          transform: scale(3);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="sparkles" role="presentation">
      <div class="sparkle" aria-hidden="true"></div>
      <div class="sparkle" aria-hidden="true"></div>
      <div class="sparkle" aria-hidden="true"></div>
      <div class="sparkle" aria-hidden="true"></div>
      <div class="sparkle" aria-hidden="true"></div>
    </div>

    <div class="food-items" role="presentation">
      <div class="food" aria-hidden="true">üç£</div>
      <div class="food" aria-hidden="true">üçú</div>
      <div class="food" aria-hidden="true">üç±</div>
      <div class="food" aria-hidden="true">ü•ü</div>
      <div class="food" aria-hidden="true">üçö</div>
    </div>

    <div class="trail" id="trail"></div>

    <div class="soy-bottle" id="bottleContainer" role="button" tabindex="0" aria-label="Click to visit dave.io">
      <img src="soy.webp" alt="Animated Kikkoman Soy Sauce bottle - click to visit dave.io" />
    </div>

    <script>
      // Get bottle element
      const bottle = document.getElementById("bottleContainer");
      const trail = document.getElementById("trail");
      const bottleImg = bottle.querySelector('img');
      let animationId = null;
      let isAnimating = true;

      // Initialize position and velocity with random direction
      const scaledSize = 120 * 1.6; // Account for max scale
      let x = Math.random() * Math.max(0, window.innerWidth - scaledSize);
      let y = Math.random() * Math.max(0, window.innerHeight - scaledSize);

      // Random initial velocity
      const angle = Math.random() * Math.PI * 2;
      const speed = 4;
      let vx = Math.cos(angle) * speed;
      let vy = Math.sin(angle) * speed;

      // Rotation for visual effect
      let rotation = 0;

      function animate() {
        // Update position
        x += vx;
        y += vy;

        // Check boundaries and bounce (accounting for scale during animation)
        const scaledSize = 120 * 1.6; // Max scale during animation
        if (x <= 0 || x >= window.innerWidth - scaledSize) {
          vx = -vx;
          x = Math.max(0, Math.min(x, window.innerWidth - scaledSize));
          createBounceEffect(x <= 0 ? 60 : x + 60, y + 100);
          // Add slight randomness to bounce
          vy += (Math.random() - 0.5) * 1;
        }

        if (y <= 0 || y >= window.innerHeight - scaledSize) {
          vy = -vy;
          y = Math.max(0, Math.min(y, window.innerHeight - scaledSize));
          createBounceEffect(x + 60, y <= 0 ? 60 : y + 60);
          // Add slight randomness to bounce
          vx += (Math.random() - 0.5) * 1;
        }

        // Limit velocity
        const maxSpeed = 6;
        const currentSpeed = Math.sqrt(vx * vx + vy * vy);
        if (currentSpeed > maxSpeed) {
          vx = (vx / currentSpeed) * maxSpeed;
          vy = (vy / currentSpeed) * maxSpeed;
        }

        // Update rotation based on movement direction
        rotation += vx * 0.5;

        // Apply position
        bottle.style.left = x + "px";
        bottle.style.top = y + "px";
        bottle.style.transform = `rotate(${rotation}deg)`;

        // Create trail (limit to prevent memory issues)
        if (Math.random() < 0.3 && trail.children.length < 20) {
          createTrailDot(x + 60, y + 100);
        }

        if (isAnimating) {
          animationId = requestAnimationFrame(animate);
        }
      }

      function createTrailDot(x, y) {
        const dot = document.createElement("div");
        dot.className = "trail-dot";
        dot.style.left = x + "px";
        dot.style.top = y + "px";
        trail.appendChild(dot);

        setTimeout(() => {
          dot.remove();
        }, 1000);
      }

      function createBounceEffect(x, y) {
        const effect = document.createElement("div");
        effect.className = "bounce-effect";
        effect.style.left = x + "px";
        effect.style.top = y + "px";
        document.body.appendChild(effect);

        setTimeout(() => {
          effect.remove();
        }, 600);
      }

      // Wait for image to load before starting animation
      if (bottleImg.complete) {
        animate();
      } else {
        bottleImg.addEventListener('load', animate);
        bottleImg.addEventListener('error', () => {
          console.error('Failed to load soy sauce bottle image');
        });
      }

      // Click handler for redirect
      function handleBottleClick(e) {
        e.preventDefault();
        isAnimating = false;
        if (animationId) {
          cancelAnimationFrame(animationId);
        }
        
        // Stop the normal animation and bouncing
        bottle.style.animation = "none";
        
        // Force a reflow to ensure the animation stops
        void bottle.offsetWidth;
        
        // Apply ludicrous growth animation
        bottle.style.transition = "all 1s cubic-bezier(0.68, -0.55, 0.265, 1.55)";
        bottle.style.position = "fixed";
        bottle.style.left = "50%";
        bottle.style.top = "50%";
        bottle.style.transform = "translate(-50%, -50%) scale(10) rotate(720deg)";
        bottle.style.zIndex = "9999";
        
        // Redirect after animation
        setTimeout(() => {
          window.location.href = "https://dave.io";
        }, 1000);
      }
      
      bottle.addEventListener("click", handleBottleClick);
      bottle.addEventListener("keydown", (e) => {
        if (e.key === "Enter" || e.key === " ") {
          handleBottleClick(e);
        }
      });

      // Dynamic jump animation will be created if needed

      // Handle window resize
      window.addEventListener("resize", () => {
        // Keep bottle in bounds (accounting for scale)
        x = Math.max(0, Math.min(x, window.innerWidth - scaledSize));
        y = Math.max(0, Math.min(y, window.innerHeight - scaledSize));
      });
      
      // Cleanup on page unload
      window.addEventListener("beforeunload", () => {
        isAnimating = false;
        if (animationId) {
          cancelAnimationFrame(animationId);
        }
      });
    </script>
  </body>
</html>
