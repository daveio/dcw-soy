# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.25.0
# Trunk provides extensibility via plugins. (https://docs.trunk.io/plugins)
plugins:
  sources:
    - id: trunk
      ref: v1.7.4
      uri: https://github.com/trunk-io/plugins
# Many linters and tools depend on runtimes - configure them here. (https://docs.trunk.io/runtimes)
runtimes:
  enabled:
    - node@22.16.0
    - python@3.10.8
# This is the section where you manage your linters. (https://docs.trunk.io/check/configuration)
lint:
  enabled:
    - taplo@0.10.0
    - actionlint@1.7.10
    - biome@2.3.11
    - markdownlint@0.47.0
    - checkov@3.2.497
    - git-diff-check
    - osv-scanner@2.3.2
    - prettier@3.8.0
    - trufflehog@3.92.5
    - yamllint@1.38.0
  ignore:
    - linters:
        - prettier
      paths:
        - "**/*.css"
        - "**/*.js"
        - "**/*.json"
        - "**/*.ts"
    - linters:
        - ALL
      paths:
        - worker-configuration.d.ts
        - wrangler.jsonc
actions:
  definitions:
    - id: bun-install
      display_name: Install dependencies with bun
      description: Run bun install to ensure dependencies are up to date
      run: bun install
      triggers:
        - git_hooks:
            - pre-commit
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
    - bun-install
